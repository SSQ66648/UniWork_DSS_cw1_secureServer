{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Search results</h1>
        <p>Results for: {{ query|safe }}</p>

        <ul>
            {% for post in posts %}
                <div class="container_posts">
                    <li>
                        <h2>{{ post.title|safe }}</h2>
                        <p>By {{ post.name|safe }}</p>
                        <p>
                            {{ post.content|safe }}
                        </p>
                    </li>
                </div>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
