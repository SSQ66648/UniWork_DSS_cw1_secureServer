{% extends 'base.html' %}

{% block content %}
    <h1>Reset Password Request</h1>
    <p>Enter the email address associated with your account and we will send you an email to verify your password reset</p>
    <div class="container">
        <form method="POST" action="/reset/">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" placeholder="enter email"
                           value="{{ email }}" required/>
                </div>
            </div>
            <div class="form-group">
                <div id="captcha">
                    {% for box in captcha[0] %}
                        <input type="radio" name="captcha" id="{{ box[0] }}" value="{{ box[0] }}">
                        <label for="{{ box[0] }}" style="margin-right: 15px;"><img src="/static/img/{{ box[1] }}.png"/></label>
                    {% endfor %}
                    <p style="font-weight: bold">{{ captcha[1] }}</p>
                </div>
            </div>
            <p><input type="submit" name="login" value="Send me a reset"/></p>
        </form>
    </div>
{% endblock %}
