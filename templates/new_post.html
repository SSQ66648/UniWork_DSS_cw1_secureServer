{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>New Post</h1>

        <form method="POST" name="newpost" action="/post/">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>

            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Message Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" id="title" placeholder="enter title"
                           value="{{ title }}" maxlength="32" required/>
                </div>
            </div>


            <div class="form-group" style=" display: inline-block; width: 100%">
                <div class="col-auto">
                    <label class="control-label col-sm-2" for="content">Message Content:</label>
                    <div class="col-sm-10">
                        <textarea id="content" name="content" placeholder="Text here" required>{{ content }}</textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div id="captcha">
                    {% for box in captcha[0] %}
                        <input type="radio" name="captcha" id="{{ box[0] }}" value="{{ box[0] }}">
                        <label for="{{ box[0] }}" style="margin-right: 15px;"><img src="/static/img/{{ box[1] }}.png"/></label>
                    {% endfor %}
                    <p style="font-weight: bold">{{ captcha[1] }}</p>
                </div>
            </div>

            <input id="submit" type="submit" value="Post new message">

        </form>
    </div>
{% endblock %}
