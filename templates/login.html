{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% block login %}{% endblock %}
{% block content %}

    <h1>Login</h1>
    <div class="container">
        <form method="POST" action="/login/">
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username" placeholder="enter username"
                           value="{{ username }}" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="password" placeholder="enter password"
                           required/>
                </div>
            </div>

            {#                <p><label for="username">Username:</label><input name="username" id="username" maxlength="32"/></p>#}
            {#            <p><label for="password">Password:</label><input name="password" id="password" maxlength="32"#}
            {#                                                             type="password"/></p>#}
            <p><input type="submit" name="login" value="Login"/></p>
        </form>
        <a href="/reset/">Forgotten your password?</a>
    </div>
    {#    <p>{{ error_msg }}</p>#}
{% endblock %}
